<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Trade Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen font-sans dark-mode">
    <!-- Theme toggle moved to top right corner -->
    <div class="theme-toggle-container">
        <span class="text-sm text-gray-600">Light</span>
        <label class="toggle-switch">
            <input type="checkbox" id="theme-toggle" checked>
            <span class="toggle-slider"></span>
        </label>
        <span class="text-sm text-gray-600">Dark</span>
    </div>

    <div class="container mx-auto px-6 py-10 max-w-3xl">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-semibold mb-3" style="color: var(--color-purple);">Stock Market Quiz</h1>
            <p class="text-gray-500 text-lg mb-6">Test your knowledge of stock market trading concepts</p>
        </header>

        <!-- Hidden difficulty container, now only used for starting the quiz -->
        <div id="difficulty-container" class="theme-card dark-mode p-8 mb-8">
            <h2 class="text-2xl font-semibold mb-6">Ready to Test Your Knowledge?</h2>
            <div class="text-center">
                <button id="start-quiz-btn" class="secondary-btn dark-mode py-4 px-12 transition duration-300">
                    Start Quiz
                </button>
            </div>
            <p class="text-gray-500 mt-6 text-sm text-center">Questions will adapt to your performance as you progress.</p>
        </div>

        <div id="quiz-main-container" class="hidden theme-card dark-mode p-8 mb-8">
            <div id="stats" class="flex justify-between mb-8 border-b border-gray-200 pb-4">
                <div class="text-gray-700">
                    <span class="font-medium">Question:</span> <span id="current-question" class="font-semibold">1</span>
                </div>
                <div class="text-gray-700">
                    <span class="font-medium">Score:</span> <span id="score" class="font-semibold">0</span>
                </div>
                <div class="text-gray-700">
                    <span class="font-medium">Difficulty:</span> <span id="current-difficulty" class="font-semibold">Beginner</span>
                </div>
            </div>

            <div id="loading-container" class="hidden text-center py-10">
                <div class="loader"></div>
                <p class="text-gray-500 mt-4">Generating your next question...</p>
            </div>

            <div id="quiz-container">
                <div id="question-container" class="mb-8">
                    <h2 id="question" class="text-xl font-medium text-gray-800 mb-6"></h2>
                    <div id="options-container" class="space-y-4">
                        <!-- Options will be inserted here -->
                    </div>
                </div>

                <div id="feedback-container" class="hidden mb-8 p-6 rounded-2xl">
                    <p id="feedback-text" class="text-lg"></p>
                </div>
            </div>
        </div>

        <div id="error-container" class="hidden bg-red-50 text-red-600 p-6 rounded-2xl mb-8">
            <p id="error-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
