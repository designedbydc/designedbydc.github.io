<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Retro Landing Page</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #333;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }
        .container {
            text-align: center;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }
        h1 {
            font-size: 4em;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.5em;
            animation: slideIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Animagent!</h1>
        <p>Your portal to epic retro animations.</p>
    </div>
    <!-- Removed bouncing balls code -->
</body>
</html>
