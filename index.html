<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="designedbyDC - Design, Development, and Investment with AI">
    <title>designedbyDC</title>
    
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/img/site.webmanifest">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="loader">
        <span>Loading...</span>
    </div>

    <main class="profile-container">
        <img src="img/logo.png" class="logo-overlay" width="189" height="103" alt="designedbydc logo" />
        <div class="subtitle">Design ・ Develop ・ Distribute</div>
        <div class="squares-container">
            <a href="https://x.com/NextPercent" class="square design-square" target="_blank" rel="noopener noreferrer">
                <img src="img/x.svg" class="social-icon" alt="X (Twitter) Icon" width="24" height="24">
            </a>
            <a href="https://github.com/designedbyDC" class="square develop-square" target="_blank" rel="noopener noreferrer">
                <img src="img/github.svg" class="social-icon" alt="GitHub Icon" width="24" height="24">
            </a>
            <a href="https://www.tradingview.com/u/NextPercent/#published-scripts" class="square invest-square" target="_blank" rel="noopener noreferrer">
                <img src="img/tradingview.svg" class="social-icon" alt="TradingView Icon" width="24" height="24">
            </a>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
