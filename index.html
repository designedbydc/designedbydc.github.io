<!DOCTYPE html>
<!-- saved from url=(0025)https://designedbydc.com/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset 2k25...</title>
    <link href="./index_files/css2" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            overflow: hidden;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Share Tech Mono', 'Cascadia Code', Menlo, Monaco, 'Courier New', monospace;
            color: green;
            text-align: center;
            opacity: 0; /* Start hidden for fade-in effect */
            transition: opacity 1s ease; /* Fade-in transition */
        }

        /* Loader styles */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000; /* Ensure loader is on top */
        }

        .loader span {
            color: #00c3ff;
            font-size: 2rem;
        }

        h1 {
            font-size: 6rem;
            filter: drop-shadow(0px 0px 5px currentColor);
        }

        h1::after {
            content: '';
            display: inline-block;
            width: .2em;
            height: .7em;
            background-color: currentColor;
            margin-left: .1em;
            animation: blink 1s linear infinite forwards;
            vertical-align: baseline;
        }

        @keyframes blink {
            0%, 50% { visibility: visible; }
            51%, 100% { visibility: hidden; }
        }

        .grid-container {
            --grid: 10rem;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            transform-style: preserve-3d;
            perspective: 100rem;
            animation: rotate 100s linear infinite forwards;
        }

        .plane {
            --dir: 1;
            width: 300%;
            height: 150%;
            min-height: 70rem;
            position: absolute;
            bottom: 0;
            transform-style: preserve-3d;
            transform-origin: bottom center;
            transform: translateX(-50%) rotateX(85deg);
        }

        .grid {
            transform-style: preserve-3d;
            height: 100%;
            width: 100%;
            position: absolute;
        }

        .grid::before, .grid::after {
            content: '';
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .grid::before {
            background-image: repeating-linear-gradient(to left, green, green 4px, transparent 4px, transparent var(--grid)), 
                              repeating-linear-gradient(to bottom, green, green 4px, transparent 4px, transparent var(--grid));
            animation: move 1s linear infinite forwards;
        }

        .grid::after {
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 255) var(--grid), rgba(0, 0, 0, 0));
            z-index: 1;
            transform: translateZ(1px);
        }

        @keyframes move {
            from { transform: translateY(0px); }
            to { transform: translateY(calc(var(--grid) * var(--dir))); }
        }

        a {
            color: #00c3ff;
            text-decoration: none;
            font-weight: bold;
            position: relative;
            z-index: 10;
        }

        .show-experiments {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-family: 'Share Tech Mono', monospace;
            background: transparent;
            color: #00c3ff;
            border: 2px solid #00c3ff;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 10;
            margin-top: 20px;
            filter: drop-shadow(0px 0px 5px #00c3ff);
        }

        .show-experiments:hover {
            background: #00c3ff22;
        }

        .experiments-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background: transparent;
            padding: 20px 0;
            z-index: 10;
        }

        h2 {
            margin-top: 20px;
            color: #00c3ff;
        }

        .experiments-table {
            margin-top: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            border: 1px solid #00c3ff22;
        }

        .experiments-table th,
        .experiments-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #00c3ff44;
        }

        .experiments-table th {
            color: #00c3ff;
            font-size: 1.1rem;
        }

        .experiments-table td {
            color: green;
        }

        .experiments-table a {
            color: #00c3ff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .experiments-table a:hover {
            filter: drop-shadow(0px 0px 5px #00c3ff);
        }

        .experiments-section {
            scroll-margin-top: 50px;
        }
    </style>
</head>
<body style="opacity: 1;">
    <div class="loader" style="display: none;">
        <span>Loading...</span>
    </div>

    <div class="grid-container">
        <div class="plane">
            <div class="grid"></div>
        </div>
    </div>

    <h1>Dhanish Chhajer</h1>
    <p>( Design + Build + Invest ) <sup>AI</sup></p>
    <br>
    <p>Twitter: <a href="https://x.com/NextPercent" target="_blank">@NextPercent</a></p>

    <div class="experiments-container">
        <h2>Recent AI Experiments</h2>
        <table id="experiments" class="experiments-table experiments-section">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Title</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>13th Feb 2025</td>
                    <td>Pomodoro Timer</td>
                    <td><a href="https://designedbydc.com/experiments/pomodoro.html" target="_blank">Try →</a></td>
                </tr>
                <tr>
                    <td>12th Feb 2025</td>
                    <td>Pacman Multiplayer</td>
                    <td><a href="https://designedbydc.com/experiments/pacman.html" target="_blank">Play →</a></td>
                </tr>
                <tr>
                    <td>Sometime in 2024</td>
                    <td>Todo App</td>
                    <td><a href="https://designedbydc.com/experiments/todo.html" target="_blank">Try →</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // Function to handle smooth scrolling
        function smoothScroll() {
            document.getElementById('experiments').scrollIntoView({ behavior: 'smooth' });
        }

        // Fade in effect after page load
        window.onload = function() {
            document.body.style.opacity = 1; // Fade in the body
            document.querySelector('.loader').style.display = 'none'; // Hide the loader
        };
    </script>
